<head>
  <meta charset="utf-8">
  <title>Loopis Games List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--https://www.figma.com/file/cApcwWZfflDtTYxqlKhvoO/Loopis-Games-List?type=design&node-id=0-1&mode=design-->
  <div id="inserir_jogos">
    <form id="formulario">
      <h2>Preencha os campos:</h2>
      <label>Nome do jogo:</label>
      <input type="text" id="nome_do_jogo" placeholder="Digite o nome aqui..." />
      <label>Descrição do jogo:</label>
      <input type="text" id="descricao_do_jogo" placeholder="Descreva o jogo aqui..." />
      <div>
        <label>Favorito?</label>
        <input type="radio" id="sim" name="favorito" value="sim">
        <label for="sim">Sim</label>
        <input type="radio" id="nao" name="favorito" value="nao">
        <label for="nao">Não</label>
      </div>
      <button onclick="adicionar(event)">
        Adicionar
      </button>
    </form>
  </div>
  
  <div id="lista_de_jogos">
    <div id="lista_de_favoritos">
      
    </div>
    <div id="lista_de_normais">
      
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
